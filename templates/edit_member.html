<!DOCTYPE html>
<html>
<head>
    <title>Edit Member</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Member</h1>

    <form action="" method="post">
        <label>First Name: <input type="text" name="first_name" value="{{ member[1] }}" required></label><br>
        <label>Last Name: <input type="text" name="last_name" value="{{ member[2] }}" required></label><br>
        <label>Contact Number: <input type="text" name="contact_number" value="{{ member[3] }}" required></label><br>
        <label>Email: <input type="email" name="email" value="{{ member[4] }}"></label><br>
        <label>Address: <input type="text" name="address" value="{{ member[5] }}"></label><br>
        <!-- Add more fields here... -->
        <button type="submit">Save Changes</button>
    </form>

    <a href="/view_members">Go Back</a>
</body>
</html>
