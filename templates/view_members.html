<!DOCTYPE html>
<html>
<head>
    <title>View Members</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>View Members</h1>
    
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Edit</th>
        </tr>
        {% for member in members %}
            <tr>
                <td>{{ member[0] }}</td>
                <td>{{ member[1] }}</td>
                <td>{{ member[2] }}</td>
                <td>{{ member[3] }}</td>
                <td>{{ member[4] }}</td>
                <td>{{ member[5] }}</td>
                <td><a href="{{ url_for('edit_member', member_id=member[0]) }}">Edit</a></td>
                <td><a href="{{ url_for('delete_member', member_id=member[0]) }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

    
    
    <a href="/">Go Back</a>
</body>
</html>
